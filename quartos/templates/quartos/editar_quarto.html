{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <h2 class="mb-4">Editar Quarto</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'quartos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
