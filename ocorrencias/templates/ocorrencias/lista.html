{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Ocorrências Registradas</h2>

  <form method="get" class="row g-3 mb-4">
    {% for field in form %}
      <div class="col">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %} 
    <div class="col-12">
      <button type="submit" class="btn btn-secondary">Filtrar</button>
      <a href="{% url 'registrar_ocorrencia' %}" class="btn btn-primary ">
        <i class="bi bi-plus-lg"></i> Nova Ocorrência
      </a>
    </div>
  </form>


  {% include "ocorrencias/partials/_tabela_ocorrencias.html" %}

  
</div>
{% endblock %}
